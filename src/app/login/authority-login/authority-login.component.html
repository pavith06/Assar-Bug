          <div class="display-center c-white pt-2 ">{{'login.InsuranceCompany' | translate}}</div>
        </button>
      </div>

      <br><br>
      <h3 class="c-white login-name" >{{'login.LoginAuthority' | translate}}</h3>
      <br>
      <form [formGroup]="Login" (ngSubmit)="ProceedLogin()" autocomplete="off" >
        <div >
          <div class="form-field ">
            <div class="input-head">
              <img class = "usericon" src="assets/login_user_icon.svg">
              <input  type="text" id="userName" class="form-control input-box" placeholder="{{'login.UserName' | translate}}"
                formControlName="username" (click)="loginEna()" />
              </div>
          </div>
          <div *ngIf=" Login.get('username').errors && Login.get('username').errors['required'] && Login.get('username').touched">
            <small style="color: rgb(245, 6, 6);">{{'LoginValidation.Validation1' | translate}}</small>
          </div>
          <br>
          <div class="input-head">
            <img class = "userpassword" src="assets/login_password_icon.svg">
          <input [type]="showPassword ? 'text' : 'password'" id="userPassword" id="userPassword" class="form-control input-box" placeholder="{{'login.Password' | translate}}"
            formControlName="password" (click)="loginEna()" />
            <mat-icon class="eye-icon" matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
            </div>
          <div *ngIf="Login.get('password').errors && Login.get('password').errors['required'] && Login.get('password').touched">
            <small style="color: rgb(245, 6, 6);">{{'LoginValidation.Validation2' | translate}}</small>
          </div>
          <br>
          <a class="link password_text" (click)="openForgotPassword()" > {{'login.ForgotPassword' | translate}}</a>
          <br><br>
          <button type="submit" [disabled]="Login.invalid || show" (click)="ProceedLogin()" class="btn btn-color" >{{'login.Login' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
